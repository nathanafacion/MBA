<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="search">
        <img class="logo" src="assets/Logo.png">
        <div class="input-search">
            <input type="text" id="inputID" placeholder="ID do Cartão" />
            <button type="button" id="searchID" disabled> <img src="assets/FormButton.svg"> </button>
        </div>
    </section>

    <div class="container" id="containerID">

        <div class="col-1">
            <section class="perfil">
                <img src="assets/Picture.png">
                <div class="info">
                    <div id="nameID" class="name"></div>
                    <div id="dateID" class="date"></div>
                </div>
            </section>

            <section class="history">
                <div class="header-history">
                    <div class="title">Histórico</div>
                    <div class="other-info" id="otheInfoID"></div>
                </div>
                <div class="list-history" id="listHistoryID">
                </div>
            </section>
        </div>

        <div class="col-2">
            <section class="card">
                <div class="header">
                    <div class="header-left">
                        <div class="title">Cartão Fidelidade</div>
                        <div id="descriptionID" class="description"></div>
                    </div>
                    <div id="checkID" class="header-right"></div>
                </div>
                <div id="gridCheckID" class="grid-check">
                </div>
            </section>

            <section class=" bar">
                <div class="progress">
                    <div class="title">
                        <div id="hairCutID" class="number-hair-cut"></div> cortes restantes
                    </div>
                    <div class="progress-legend">
                        <progress id="progressID" value="70" max="100"></progress>
                        <div id="legendID" class="legend"></div>
                    </div>
                </div>
                <div class="circle-gift">
                    <img class="gift" src="assets/PinGift.png">
                </div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
</body>


</html>
